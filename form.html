<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 >Student Enrollment Form </h1>

    <div class="form" >  
        <fieldset>   
           <form method="post" name="myform" >

             <label>Name:</label> 
             <input class="input-field" type="text" name="name"> <br>
             
             <label>Email:</label> 
             <input class="input-field" type="email" name="email"> <br>

             <label>Date:</label> 
             <input class="input-field" type="date" name="date"> <br>

             <label>Field:</label> 
             <input class="input-field" type="text" name="field"> <br>

             <label>Year:</label> 
             <input class="input-field" type="text" name="year"> <br>

             <label>Gender:</label> 
             Female <input type="radio" name="gender" value="Female">
             Male   <input type="radio" name="gender" value="Male"> <br><br>

              <input type="button" name="add" value="Enroll Student"  id="enroll-btn" onclick="addStudent();">
              <input type="reset" name="reset" value="clear" id="reset-btn">
        
           </form>
        </fieldset>
    </div>


    <div class="form-info">
        <h2>Enrolled Student</h2>
        <table id="tbl" border="6" style="border-collapse: collapse;">
            <thead class="thead" >
               
                <th>Name</th>
                <th>Email</th>
                <th>Field</th>
                <th>Date</th>
                <th>Year</th>
                <th>Gender</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="form.js"></script>
</body>
</html>
